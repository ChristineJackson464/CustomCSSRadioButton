<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="webicon_logo.png">
    <link rel="stylesheet" href="style.css" />
    <title>Custom CSS Radio Button</title>
  </head>
  <body>
    <img src="img/logo.png" alt="cjWebDev logo">
    <div class="wrapper">
      <div class="option">
        <input id="check1" type="radio" name="radio">
        <label for="check1">Option 1</label>
      </div>
      <div class="option">
        <input id="check2" type="radio" name="radio">
        <label for="check2">Option 2</label>
      </div>
    </div>
  </body>
</html>
